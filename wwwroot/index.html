<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LabFlow TaskTracker</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <header class="container">
        <h1>LabFlow TaskTracker</h1>
        <p class="muted">Simple UI (HTML/CSS/JS) using your ASP.NET Core API</p>
    </header>

    <main class="container">
        <section class="card">
            <div class="row">
                <input id="q" placeholder="Search title/description..." />
                <select id="status">
                    <option value="">All Status</option>
                    <option value="Todo">Todo</option>
                    <option value="InProgress">InProgress</option>
                    <option value="Done">Done</option>
                </select>
                <select id="priority">
                    <option value="">All Priority</option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <button id="btnSearch" type="button">Search</button>
                <button id="btnClear" type="button" class="secondary">Clear</button>
            </div>

            <div class="row">
                <label class="inline">
                    Sort By
                    <select id="sortBy">
                        <option value="createdAt">createdAt</option>
                        <option value="dueDate">dueDate</option>
                        <option value="priority">priority</option>
                        <option value="status">status</option>
                    </select>
                </label>

                <label class="inline">
                    Direction
                    <select id="sortDir">
                        <option value="desc">desc</option>
                        <option value="asc">asc</option>
                    </select>
                </label>

                <label class="inline">
                    Page Size
                    <select id="pageSize">
                        <option>10</option>
                        <option selected>20</option>
                        <option>50</option>
                    </select>
                </label>

                <button id="btnPrev" type="button" class="secondary">Prev</button>
                <span id="pageInfo" class="muted">Page 1</span>
                <button id="btnNext" type="button" class="secondary">Next</button>
            </div>
        </section>

        <section class="card">
            <div class="row space-between">
                <h2>Tasks</h2>
                <button id="btnNew" type="button">+ New Task</button>
            </div>
            <div id="error" class="error hidden"></div>
            <div id="list" class="list"></div>
        </section>

        <!-- Modal -->
        <div id="modal" class="modal hidden" aria-hidden="true">
            
                <div class="modal-content" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
                    <div class="row space-between">
                        <h3 id="modalTitle">New Task</h3>
                        <button id="btnClose" type="button" class="secondary">✕</button>
                    </div>

                    <form id="taskForm" novalidate>
                        <div class="grid">
                            <label>
                                Title
                                <input id="title" name="title" />
                            </label>

                            <label>
                                Description
                                <textarea id="description" name="description" rows="3"></textarea>
                            </label>

                            <label>
                                Priority
                                <select id="mPriority" name="priority">
                                    <option value="Low">Low</option>
                                    <option value="Medium" selected>Medium</option>
                                    <option value="High">High</option>
                                </select>
                            </label>

                            <label>
                                Status
                                <select id="mStatus" name="status">
                                    <option value="Todo" selected>Todo</option>
                                    <option value="InProgress">InProgress</option>
                                    <option value="Done">Done</option>
                                </select>
                            </label>

                            <label>
                                Due Date
                                <input id="dueDate" name="dueDate" type="date" />
                            </label>
                        </div>

                        <div class="row">
                            <button id="btnSave" type="submit">Save</button>
                            <button id="btnCancel" type="button" class="secondary">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
</main>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- jQuery Validate -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>

    <!-- ✅ Everything in-page -->
    <script>
        $(function () {
            // ---------------------------
            // Modal helpers (ONLY via class "hidden")
            // ---------------------------
            function openModal(titleText) {
                $("#modalTitle").text(titleText || "New Task");
                $("#modal").removeClass("hidden").attr("aria-hidden", "false");
            }

            function closeModal() {
                $("#modal").addClass("hidden").attr("aria-hidden", "true");

                // reset fields
                $("#title").val("");
                $("#description").val("");
                $("#mPriority").val("Medium");
                $("#mStatus").val("Todo");
                $("#dueDate").val("");

                // reset validation messages
                if ($("#taskForm").data("validator")) {
                    $("#taskForm").validate().resetForm();
                    $(".input-error").removeClass("input-error");
                }
            }

            $("#btnNew").on("click", function () {
                $(".modal-content").removeClass("hidden").css("display", "block");
            });

            $("#btnClose, #btnCancel").on("click", function () {
                $(this).closest(".modal").hide();
            });
           

            // Click outside modal-content closes
            $("#modal").on("click", function (e) {
                if (e.target.id === "modal") ;
            });

            // ESC closes
            $(document).on("keydown", function (e) {
                if (e.key === "Escape" && !$("#modal").hasClass("hidden")) {
                    $(this).closest(".modal").hide();
                }
            });

            // ---------------------------
            // jQuery Validation
            // ---------------------------
            $.validator.setDefaults({
                errorClass: "field-error",
                highlight: function (element) { $(element).addClass("input-error"); },
                unhighlight: function (element) { $(element).removeClass("input-error"); }
            });

            $("#taskForm").validate({
                rules: {
                    title: { required: true, maxlength: 200 },
                    priority: { required: true },
                    status: { required: true }
                },
                messages: {
                    title: {
                        required: "Title is required.",
                        maxlength: "Title must be 200 characters or less."
                    }
                },
                submitHandler: function () {
                    // ✅ This is where we will call your API later
                    alert("Validation passed ✅ (Save will be API call next)");
                    closeModal();
                }
            });

            // ---------------------------
            // (Optional) prevent Enter key from accidentally submitting other page inputs
            // ---------------------------
            $(document).on("keydown", function (e) {
                if (e.key === "Enter" && $(e.target).closest("#taskForm").length === 0) {
                    // allow enter only inside form (or remove this if not needed)
                }
            });
        });
    </script>
</body>
</html>
